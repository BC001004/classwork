<!DOCTYPE HTML>
<html>
    <head>
        <title>九九乘法表</title>
        <style type="text/css">
       
        table{
            width:800px;
            height:300px;
            border-collapse:collapse;
            text-align: center;
            margin-top:40px;
        }
        table, td, tr{
            border:1px solid #33A6B8;
        }
        span{
            font-style: italic;
            font-size: 40px;
        }
        </style>
    </head>
    <body>
        <span>九九乘法表</span>
        <script type="text/javascript">
                document.write("<table>");
                for(var x = 1;x <= 9; x++){
                    document.write("<tr>");
                    for(var y = 1; y <= x; y++){
                      document.write("<td>" + y + "*" + x + "=" +(x * y) + "</td>")
                    }
                    document.write("</tr>")
                }
                document.write("</table>")
        </script>
    </body>
</html>
